<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <body>
        <div class="container">
            <h1>Simple image search engine</h1>
            <form method="POST" enctype="multipart/form-data" id="file-input-form">
                <input type="file" name="query_img" id="file-input"><br>
                <input type="submit">
            </form>
            <h2>Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px">
            {% endif %}
            <h2>Results:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px">
                <figcaption>{{ score[2] }}</figcaption>
            </figure>
            {% endfor %}
        </div>
    <script>
        const form = document.getElementById("file-input-form")
        const fileInput = document.getElementById("file-input")

        window.addEventListener("paste", e => {
            fileInput.files = e.clipboardData.files;
            form.submit()
        })
    </script>
    </body>
</html>
